<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mb-3">Tic-Tac-Toe</h1>

    <p id="savedName" class="mb-3">Welcome players, please enter your names</p>

    <div class="mb-3">
        <input type="text" id="playerNameOne" placeholder="Your name, player1">
        <input type="text" id="playerNameTwo" placeholder="Your name, player2">
    </div>

    <div class="container mb-3">
        <h3 class="turn"></h3>
        <div class="board"></div>
    </div>

    <button id="resetButton" class="mb-3">reset</button>

    <p class="messages" class="mb-3">Here are the moves:</p>

    <script src="script.js"></script>
</body>
</html>
